<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style=" background-color: #DBF9FC;" class="container">
<h1 >Welcome to the Chat Room: {{ room.name }}</h1>



<button type="button" id="load_older_messages_btn">Load Older Messages</button>>
<div id="messages">
    {%  for message in messages %}
        <div>"<b>" + {{ message.sender }}&nbsp;:[{{ message.created_at }}] + " </b> " + {{ message.text }}</div>>
    {% endfor %}
</div>
<form id="message_input_form">
    <input type="text" id="message_input" placeholder="Enter Your Message Here">
    <button type="submit" class="btn btn-primary">Send</button>
</form>
<ul>
    {% for member in room_members %}
    <li>{{ member._id.username }}</li>
    {% endfor %}
</ul>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
<script>
    const socket = io.connect('http://127.0.0.1:5000')

    socket.on("connect",function(){

         socket.emit('join_room', {
             username: "{{ username }}",
             room: "{{ room._id }}"
         });

         let message_input = document.getElementById('message_input');

         document.getElementById('message_input_form').onsubmit= function (e){
             e.preventDefault();
             let message= message_input.value.trim();
             if (message.length){
                 socket.emit('send_message',{
                     username: "{{ username }}",
                     room: "{{ room._id }}",
                     message: message
                     })
             }
             message_input.value='';
             message_input.focus();
         }
    });
    let page =0;
    document.getElementById("load_older_messages_btn").onclick=(e)=>{
        page+=1
        fetch('/rooms/{{ room_id }}/messages?page='+ page,{
            metrhod:"GET",
            headers:{
                'Content-Type':'application/json'
                }
        }).then(response=>{
            response.json().then(messages=>{
                messages.reverse().forEach(message=>prepend_message(message.text,message.sender,message.created_at));
            })
        })
            }
    function prepend_message(message,username,created_at){
        const newNode = document.createElement('div');
        newNode.innerHTML = '<b>'+(username.toUpperCase())&nbsp;[$(created_at)] +' </b> ' + message;
        const messages_div= document.getElementById('messages').appendChild(newNode);
        messages_div.insertBefore(newNode,messages_div.firstChild);


    }
    window.onbeforeunload=function(){
        socket.emit('leave_room',{
            username:"{{ username }}",
            room:"{{ room_id }}"
        })
    }
    socket.on('receive_message', function(data){
        const newNode = document.createElement('div');
        newNode.innerHTML = "<b>" + data.username.toUpperCase()&nbsp[data.created_at]&nbsp;"</b> + data.message";
        document.getElementById('messages').appendChild(newNode);
    });

    socket.on('join_room_announcement', function (data) {
        console.log("HELLO", data);
        const newNode = document.createElement('div');
        newNode.innerHTML = "<b>" + data.username.toUpperCase() + "</b> has joined the room";
        document.getElementById('messages').appendChild(newNode);
    });
</script>
</html>
