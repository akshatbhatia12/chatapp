<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{#https://getbootstrap.com/docs/5.2/layout/containers/#default-container#}
<body style=" background-color: #DBF9FC;" class="container">
<h1>My Chat App</h1>
<h3>Hi {% if current_user.is_authenticated %} {{ current_user.username }}{% else %}Guest{% endif %}!!</h3>

<ul>
    {% for room in rooms %}
        <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
